task_planner:
  ros__parameters:
    # Planning configuration
    replan_interval_sec: 5.0        # Re-evaluate priorities every 5s
    enable_task_interruption: true  # Allow interrupting current task
    min_utility_threshold: 0.5      # Minimum utility to consider task
    
    # Base location (return point)
    base_location_x: 0.0
    base_location_y: 0.0
    base_location_theta: 0.0
    
    # Task execution limits
    max_task_attempts: 3            # Retry failed tasks up to 3 times
    task_timeout_multiplier: 1.5    # Timeout = estimate * multiplier
