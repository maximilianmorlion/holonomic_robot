# Patrol waypoints configuration
patrol_waypoints:
  - {x: 1.0, y: 0.0, theta: 0.0}      # Waypoint 1: (1m, 0m, 0째)
  - {x: 1.0, y: 1.0, theta: 1.57}     # Waypoint 2: (1m, 1m, 90째)
  - {x: 0.0, y: 1.0, theta: 3.14}     # Waypoint 3: (0m, 1m, 180째)
  - {x: 0.0, y: 0.0, theta: 0.0}      # Waypoint 4: (0m, 0m, 0째) - home

# Pause duration at each waypoint (seconds)
pause_duration_sec: 2.0

# Number of patrol cycles (-1 = infinite)
num_cycles: -1
