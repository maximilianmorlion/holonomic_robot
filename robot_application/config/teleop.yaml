teleop:
  ros__parameters:
    # Velocity limits
    max_linear_vel: 0.5        # m/s
    max_angular_vel: 1.0       # rad/s
    
    # Scaling factors
    linear_scale: 1.0
    angular_scale: 1.0
    
    # Joystick button mapping (PS4 controller)
    deadman_button: 4          # L1 button (hold to enable)
    turbo_button: 5            # R1 button (2x speed)
    
    # Safety timeout
    enable_timeout: true
    timeout_duration: 5.0      # seconds without joystick input
