controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    current_goal_checker: "goal_checker"  # ADD THIS LINE - explicitly specify which goal checker to use

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 20.0

    # PRECISE GOAL CHECKER - must stop completely within tight tolerance
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.05
      yaw_goal_tolerance: 0.05
      stateful: True


    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      min_vel_x: -0.8  # Allow backward (holonomic)
      min_vel_y: -0.8  # Allow strafing left
      max_vel_x: 0.8   # Reduced from 1.0 for better control
      max_vel_y: 0.8   # Holonomic strafing
      max_vel_theta: 1.5  # Reduced from 2.0 for smoother rotation
      min_speed_xy: -0.8  # Allow full stop
      max_speed_xy: 0.8  # Match max linear velocity
      min_speed_theta: -0.8  # Allow no rotation
      
      # Acceleration limits - gentler for precision
      acc_lim_x: 1.2  # Reduced from 1.5
      acc_lim_y: 1.2  # Holonomic
      acc_lim_theta: 3.5  # Reduced from 4.0
      decel_lim_x: -2.5  # Strong deceleration
      decel_lim_y: -2.5
      decel_lim_theta: -4.0
      
      # Trajectory sampling - higher resolution near goal
      vx_samples: 10  # Sample 20 different x velocities
      vy_samples: 0  # Sample 20 different y velocities (holonomic!)
      vtheta_samples: 5  # Sample 40 different rotations
      sim_time: 1.5  # Simulate 1.7 seconds ahead
      discretize_by_time: False  # Discretize by distance instead
      sim_granularity: 0.03  # 2.5cm granularity
      angular_sim_granularity: 0.025  # ~1.4 degree granularity
      
      # Trajectory scoring weights - TUNED FOR PRECISION
      critics: [
        "ObstacleFootprint", # Avoid obstacles (footprint)
        "GoalAlign",         # Align with goal heading
        "PathAlign",         # Follow global path
        "PathDist",          # Stay close to path
        "GoalDist",
        "RotateToGoal",         # Get close to goal
      ]
      short_circuit_trajectory_evaluation: true
      ObstacleFootprint.scale: 0.02
      PathDist.scale: 32.0
      GoalDist.scale: 20.0
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.3

      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.3
      RotateToGoal.scale: 64.0
      
      # Goal distance critic - CRITICAL FOR PRECISION
      #GoalDist.aggregation_type: "last"  # Focus on endpoint
      
      # Path distance critic
      #PathDist.aggregation_type: "last"  # Focus on endpoint
      
      # Rotate to goal - face goal before final approach
      RotateToGoal.lookahead_time: 1.0  # Always active near goal
      
      # Goal alignment
      #GoalAlign.forward_point_distance: 0.1  # Look 10cm ahead
      
      # Path alignment  
      #PathAlign.forward_point_distance: 0.1  # Look 10cm ahead
      
      # Trajectory generation
      xy_goal_tolerance: 0.05  # Must match goal_checker! 2cm
      yaw_goal_tolerance: 0.05  # Must match goal_checker! ~2 degrees
      trans_stopped_velocity: 0.05  # Must be nearly stopped
      #slowing_factor: 5.0  # Slow down 5x when near goal
      lookahead_time: 1.5  # Look 1.5s ahead
      rotate_to_goal_heading: false  # Face goal before approaching
      
      # Trajectory pruning - keep valid options
      prune_plan: True
      prune_distance: 1.5  # Remove path points > 1.5m behind robot
      
      # Holonomic-specific
      holonomic_robot: true  # CRITICAL: Enable holonomic mode!
      
      # Costmap interaction
      transform_tolerance: 0.1  # Match other nodes
      short_circuit_trajectory_evaluation: True  # Stop early if trajectory invalid
      stateful: True  # Remember previous trajectory
      
      # Publisher - for debugging in RViz
      publish_evaluation: True  # Publish scored trajectories
      publish_global_plan: True

