servo_controller:
  ros__parameters:
    # Hardware configuration
    use_pca9685: true                    # Use I2C PCA9685 PWM controller
    pca9685_i2c_bus: "/dev/i2c-1"       # I2C bus (i2c-0 or i2c-1 on Jetson)
    pca9685_address: 0x40                # PCA9685 I2C address (default 0x40)
    
    # Servo configuration
    num_servos: 4                        # Number of servos (0-15 on PCA9685)
    control_rate_hz: 50.0                # Control loop rate (matches servo update rate)
    
    # Servo pulse width configuration (standard servo)
    servo_min_pulse_ms: 1.0              # Minimum pulse width (ms) for 0°
    servo_max_pulse_ms: 2.0              # Maximum pulse width (ms) for 180°
    servo_range_deg: 180.0               # Total rotation range
    
    # Example: For 270° servos, use:
    # servo_min_pulse_ms: 0.5
    # servo_max_pulse_ms: 2.5
    # servo_range_deg: 270.0
    
    # Servo ID mapping (documentation only - not used by node)
    # 0: Gripper rotation
    # 1: Gripper open/close
    # 2: Arm joint 1
    # 3: Arm joint 2
