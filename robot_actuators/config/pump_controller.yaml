pump_controller:
  ros__parameters:
    # Pump configuration
    num_pumps: 2                         # Number of pumps/solenoids
    
    # GPIO pin assignments (Jetson Orin Nano GPIO numbers)
    # See: https://jetsonhacks.com/nvidia-jetson-orin-nano-gpio-header-pinout/
    gpio_pins: [79, 80]                  # GPIO pins for each pump
    
    # Example GPIO assignments:
    # Pin 7  (GPIO 216) - Pump 0
    # Pin 11 (GPIO 50)  - Pump 1
    # Pin 13 (GPIO 14)  - Pump 2
    # Pin 15 (GPIO 194) - Pump 3
    
    # PWM configuration
    pwm_frequency_hz: 1000               # PWM frequency for variable speed pumps
    max_duty_cycle: 1.0                  # Maximum allowed duty cycle (safety limit)
    
    # Sensor configuration
    enable_pressure_sensing: false       # Enable pressure feedback (if sensors available)
    
    # Safety limits
    max_continuous_runtime_sec: 300.0    # Maximum continuous run time (5 minutes)
    
    # Pump ID mapping (documentation only)
    # 0: Main vacuum pump
    # 1: Secondary pump / solenoid valve
